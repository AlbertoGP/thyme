# Continues on from theme-minimal
# This file contains the demo-specific widget definitions

  reload:
    from: button
    size: [250, 25]
    text: "Reload All Assets"
    align: TopRight
    pos: [0, 70]
  bench:
    from: label
    background: gui/small_button_normal
    size: [250, 50]
    align: TopRight
    width_from: Normal
  party_window:
    from: window
    size: [200, 300]
    children:
      titlebar:
        children:
          title:
            text: "Form Party"
  members_panel:
    from: scrollpane
    width_from: Parent
    height_from: Parent
    layout: Vertical
    layout_spacing: [5, 5]
    children:
      content:
        children:
          add_character_button:
            from: button
            background: gui/small_button_flash
            text: "New Character..."
            width_from: Parent
            size: [0, 50]
          filled_slot_button:
            from: button
            background: gui/small_button
            width_from: Parent
            size: [0, 50]
  character_window:
    from: window
    size: [250, 500]
    align: Center
    children:
      titlebar:
        children:
          title:
            text: "Edit Character"
      pane:
        from: scrollpane
  name_panel:
    width_from: Parent
    size: [0, 25]
    layout: Horizontal
    children:
      name_input:
        from: input_field
        size: [0, 30]
        width_from: Parent
        text_align: Center
        font: medium
  subpanel:
    background: gui/small_button_normal
    width_from: Parent
    layout: Vertical
    layout_spacing: [5, 5]
    border: { all: 5 }
    children:
      title:
        from: label
        font: medium
  age_slider:
    from: horizontal_slider
  age_label:
    from: label
    width_from: Parent
  race_selector:
    from: combo_box
    width_from: Parent
    size: [0, 25]
  race_selector_popup:
    from: combo_box_popup
  stats_panel:
    from: subpanel
    size: [0, 305]
    children:
      title:
        text: Stats
      roll_button:
        from: button
        text: Roll
        text_align: Right
        size: [200, 33]
        children:
          progress_bar:
            from: progress_bar
      points_available:
        from: label
        text_align: Right
      stat_panel:
        size: [0, 30]
        width_from: Parent
        layout: Horizontal
        layout_spacing: [5, 5]
        child_align: Left
        children:
          label:
            from: label
            size: [90, 0]
            text_align: Right
            width_from: Normal
          decrease:
            from: button
            text: "-"
            background: gui/small_button
            size: [20, 20]
          value:
            from: label
            size: [30, 0]
            font: medium
            width_from: Normal
          increase:
            from: button
            text: "+"
            background: gui/small_button
            size: [20, 20]
  item_picker:
    from: window
    align: Center
    size: [350, 150]
    layout: Horizontal
    child_align: Left
    children:
      titlebar:
        children:
          title:
            text: "Purchase an Item"
      item_button:
        from: button
        layout: Vertical
        size: [100, 0]
        height_from: Parent
        children:
          name:
            from: label
          icon:
            size: [32, 32]
          price:
            from: label
  inventory_panel:
    from: subpanel
    size: [0, 200]
    children:
      title:
        text: Items
      top_panel:
        size: [0, 25]
        width_from: Parent
        children:
          buy:
            from: button
            size: [80, 25]
            text: Purchase..
          gold:
            from: label
            size: [100, 25]
            align: Right
            text_align: Right
            width_from: Normal
      items_panel:
        from: items_panel
        size: [0, -40]
  items_panel:
    from: scrollpane
    layout: Vertical
    children:
      content:
        children:
          item_button:
            from: button
            width_from: Parent
            size: [0, 25]