fonts:
  medium:
    source: roboto
    size: 20
  small:
    source: roboto
    size: 16
image_sets:
  gui:
    source: gui
    images:
      cursor_normal:
        position: [224, 64]
        size: [21, 21]
      cursor_pressed:
        position: [224, 86]
        size: [21, 21]
      cursor:
        states:
          Normal: cursor_normal
          Hover: cursor_normal
          Pressed: cursor_pressed
      window_bg:
        position: [0, 0]
        grid_size: [32, 32]
      button_normal:
        position: [97, 0]
        grid_size: [32, 12]
      button_hover:
        position: [97, 36]
        grid_size: [32, 12]
      button_pressed:
        position: [97, 72]
        grid_size: [32, 12]
      button_disabled:
        position: [97, 108]
        grid_size: [32, 12]
      button_active:
        position: [97, 144]
        grid_size: [32, 12]
      button_flash1:
        position: [97, 180]
        grid_size: [32, 12]
      button_flash2:
        position: [97, 216]
        grid_size: [32, 12]
      button:
        states:
          Normal: button_normal
          Hover: button_hover
          Pressed: button_pressed
          Disabled: button_disabled
          Active: button_active
          Active + Hover: button_active
          Active + Pressed: button_pressed
      button_normal_flash:
        frame_time_millis: 200
        frames:
          - button_flash1
          - button_flash2
          - button_flash1
          - button_normal
      button_flashing:
        states:
          Normal: button_normal_flash
          Hover: button_hover
          Pressed: button_pressed
          Disabled: button_disabled
          Active: button_active
          Active + Hover: button_active
          Active + Pressed: button_pressed
      small_button_normal:
        position: [207, 0]
        grid_size: [5, 5]
      small_button_hover:
        position: [207, 15]
        grid_size: [5, 5]
      small_button_pressed:
        position: [207, 30]
        grid_size: [5, 5]
      small_button_disabled:
        position: [207, 45]
        grid_size: [5, 5]
      small_button_active:
        position: [207, 60]
        grid_size: [5, 5]
      small_button_black:
        position: [207, 75]
        grid_size: [5, 5]
      input_field:
        states:
          Normal: small_button_black
          Hover: small_button_hover
          Pressed: small_button_pressed
          Disabled: small_button_disabled
      small_button:
        states:
          Normal: small_button_normal
          Hover: small_button_hover
          Pressed: small_button_pressed
          Disabled: small_button_disabled
          Active: small_button_active
          Active + Hover: small_button_active
          Active + Pressed: small_button_pressed
      close_icon_normal:
        position: [223, 0]
        size: [12, 12]
      close_icon_pressed:
        position: [223, 12]
        size: [12, 12]
      close_icon_disabled:
        position: [223, 24]
        size: [12, 12]
      close_icon:
        states:
          Normal: close_icon_normal
          Hover: close_icon_normal
          Pressed: close_icon_pressed
          Disabled: close_icon_disabled
      progress_bar:
        position: [237, 0]
        grid_size: [5, 12]
      window_handle_normal:
        position: [194, 0]
        size: [12, 12]
      window_handle_hover:
        position: [194, 12]
        size: [12, 12]
      window_handle_pressed:
        position: [194, 24]
        size: [12, 12]
      window_handle_disabled:
        position: [194, 36]
        size: [12, 12]
      window_handle:
        states:
          Normal: window_handle_normal
          Hover: window_handle_hover
          Pressed: window_handle_pressed
          Disabled: window_handle_disabled
      caret_on:
        position: [194, 49]
        size: [2, 16]
        stretch: true
      caret_off:
        position: [197, 49]
        size: [2, 16]
        stretch: true
      caret:
        frame_time_millis: 500
        frames:
          - caret_on
          - caret_off
      arrow_right:
        position: [223, 36]
        size: [12, 12]
      arrow_left:
        position: [223, 48]
        size: [12, 12]
      arrow_down:
        position: [235, 36]
        size: [12, 12]
      arrow_up:
        position: [235, 48]
        size: [12, 12]
widgets:
  scrollpane:
    width_from: Parent
    height_from: Parent
    border: { all: 5 }
    children:
      content:
        height_from: Parent
        width_from: Parent
        align: TopLeft
        layout: Vertical
        size: [-15, -15]
        child_align: TopLeft
      scrollbar_horizontal:
        from: scrollbar_horizontal
      scrollbar_vertical:
        from: scrollbar_vertical
  scroll_button:
    wants_mouse: true
    background: gui/small_button
    size: [20, 20]
    border: { all: 4 }
  scrollbar_horizontal:
    size: [10, 20]
    pos: [-5, -5]
    align: BotLeft
    width_from: Parent
    children:
      left:
        from: scroll_button
        align: Left
        foreground: gui/arrow_left
      right:
        from: scroll_button
        align: Right
        pos: [20, 0]
        foreground: gui/arrow_right
      scroll:
        wants_mouse: true
        background: gui/small_button
        align: Left
        border: { all: 4 }
  scrollbar_vertical:
    size: [20, 10]
    pos: [-5, -5]
    align: TopRight
    height_from: Parent
    children:
      up:
        from: scroll_button
        align: Top
        foreground: gui/arrow_up
      down:
        from: scroll_button
        align: Bot
        foreground: gui/arrow_down
        pos: [0, 20]
      scroll:
        wants_mouse: true
        background: gui/small_button
        align: Top
        border: { all: 4 }
  progress_bar:
    size: [100, 24]
    background: gui/button
    border: { width: 27 }
    child_align: TopLeft
    children:
      bar:
        background: gui/progress_bar
        width_from: Parent
        height_from: Parent
  input_field:
    font: small
    border: { height: 4, width: 5 }
    background: gui/input_field
    text_align: Left
    wants_mouse: true
    size: [150, 24]
    child_align: TopLeft
    children:
      caret:
        size: [2, -2]
        height_from: Parent
        background: gui/caret
  textbox:
    font: small
    border: { width: 5 }
    text_align: Left
    size: [0, 150]
    width_from: Parent
  bg_label:
    from: label
    background: gui/small_button_normal
  label:
    font: small
    border: { width: 5 }
    text_align: Center
    height_from: FontLine
  window_handle:
    wants_mouse: true
    background: gui/window_handle
    size: [12, 12]
  flashing_button:
    from: button
    background: gui/button_flashing
  button:
    font: small
    wants_mouse: true
    background: gui/small_button
    text_align: Center
    size: [150, 24]
    border: { all: 5 }
  window:
    font: small
    background: gui/window_bg
    wants_mouse: true
    layout: Vertical
    layout_spacing: [5, 5]
    border: { left: 5, right: 5, top: 35, bot: 5 }
    size: [300, 400]
    child_align: Top
    children:
      titlebar:
        wants_mouse: true
        background: gui/small_button
        size: [10, 30]
        pos: [-6, -36]
        border: { all: 5 }
        width_from: Parent
        child_align: Center
        align: TopLeft
        children:
          title:
            from: label
            text: "Main Window"
            font: medium
            width_from: Parent
          close:
            wants_mouse: true
            background: gui/small_button
            foreground: gui/close_icon
            size: [20, 20]
            border: { all: 4 }
            align: TopRight
      handle:
        from: window_handle
        align: BotRight
        pos: [-1, -1]
  bench:
    from: label
    background: gui/small_button_normal
    size: [250, 50]
    align: TopRight
  party_window:
    from: window
    size: [200, 300]
    children:
      titlebar:
        children:
          title:
            text: "Form Party"
  members_panel:
    from: scrollpane
    width_from: Parent
    height_from: Parent
    layout: Vertical
    layout_spacing: [5, 5]
    children:
      content:
        children:
          add_character_button:
            from: button
            background: gui/small_button
            text: "New Character..."
            width_from: Parent
            size: [0, 50]
          filled_slot_button:
            from: button
            background: gui/small_button
            width_from: Parent
            size: [0, 50]
  character_window:
    from: window
    size: [250, 500]
    align: Center
    children:
      titlebar:
        children:
          title:
            text: "Edit Character"
      pane:
        from: scrollpane
  name_panel:
    width_from: Parent
    size: [0, 25]
    layout: Horizontal
    children:
      name_input:
        from: input_field
        size: [0, 30]
        width_from: Parent
        text_align: Center
        font: medium
  subpanel:
    background: gui/small_button_normal
    width_from: Parent
    layout: Vertical
    layout_spacing: [5, 5]
    border: { all: 5 }
    children:
      title:
        from: label
        width_from: Parent
        font: medium
  race_selector:
    from: button
    width_from: Parent
    size: [0, 25]
  stats_panel:
    from: subpanel
    size: [0, 265]
    children:
      title:
        text: Stats
      points_available:
        from: label
        width_from: Parent
        text_align: Right
      stat_panel:
        size: [0, 30]
        width_from: Parent
        layout: Horizontal
        layout_spacing: [5, 5]
        child_align: Left
        children:
          label:
            from: label
            size: [90, 0]
            text_align: Right
          decrease:
            from: button
            text: "-"
            background: gui/small_button
            size: [20, 20]
          value:
            from: label
            size: [30, 0]
            font: medium
          increase:
            from: button
            text: "+"
            background: gui/small_button
            size: [20, 20]
  item_picker:
    from: window
    align: Center
    size: [350, 150]
    layout: Horizontal
    child_align: Left
    children:
      titlebar:
        children:
          title:
            text: "Purchase an Item"
      item_button:
        from: button
        layout: Vertical
        size: [100, 0]
        height_from: Parent
        children:
          name:
            from: label
            width_from: Parent
          icon:
            size: [32, 32]
          price:
            from: label
            width_from: Parent
  inventory_panel:
    from: subpanel
    size: [0, 200]
    children:
      title:
        text: Items
      top_panel:
        size: [0, 25]
        width_from: Parent
        children:
          buy:
            from: button
            size: [80, 25]
            text: Purchase..
          gold:
            from: label
            size: [100, 25]
            align: Right
            text_align: Right
      items_panel:
        from: items_panel
        size: [0, -40]
  items_panel:
    from: scrollpane
    layout: Vertical
    children:
      content:
        children:
          item_button:
            from: button
            width_from: Parent
            size: [0, 25]