fonts:
  medium:
    source: roboto
    size: 20
  small:
    source: roboto
    size: 16
image_sets:
  gui:
    source: gui
    images:
      window_bg:
        position: [0, 0]
        grid_size: [32, 32]
      small_button_normal:
        position: [207, 0]
        grid_size: [5, 5]
      small_button_hover:
        position: [207, 15]
        grid_size: [5, 5]
      small_button_pressed:
        position: [207, 30]
        grid_size: [5, 5]
      small_button_disabled:
        position: [207, 45]
        grid_size: [5, 5]
      small_button_active:
        position: [207, 60]
        grid_size: [5, 5]
      small_button:
        states:
          Normal: small_button_normal
          Hover: small_button_hover
          Pressed: small_button_pressed
          Disabled: small_button_disabled
          Active: small_button_active
          Active + Hover: small_button_active
          Active + Pressed: small_button_pressed
      close_icon_normal:
        position: [223, 0]
        size: [12, 12]
      close_icon_pressed:
        position: [223, 12]
        size: [12, 12]
      close_icon_disabled:
        position: [223, 24]
        size: [12, 12]
      close_icon:
        states:
          Normal: close_icon_normal
          Hover: close_icon_normal
          Pressed: close_icon_pressed
          Disabled: close_icon_disabled
      window_handle_normal:
        position: [194, 0]
        size: [12, 12]
      window_handle_hover:
        position: [194, 12]
        size: [12, 12]
      window_handle_pressed:
        position: [194, 24]
        size: [12, 12]
      window_handle_disabled:
        position: [194, 36]
        size: [12, 12]
      window_handle:
        states:
          Normal: window_handle_normal
          Hover: window_handle_hover
          Pressed: window_handle_pressed
          Disabled: window_handle_disabled
widgets:
  label:
    font: small
    border: { width: 5 }
    text_align: Center
    height_from: FontLine
    width_from: Parent
  window_handle:
    wants_mouse: true
    background: gui/window_handle
    size: [12, 12]
  button:
    font: small
    wants_mouse: true
    background: gui/small_button
    text_align: Center
    size: [150, 24]
    border: { all: 5 }
  window:
    font: small
    background: gui/window_bg
    wants_mouse: true
    layout: Vertical
    layout_spacing: [5, 5]
    border: { left: 5, right: 5, top: 35, bot: 5 }
    size: [300, 400]
    child_align: Top
    children:
      titlebar:
        wants_mouse: true
        background: gui/small_button
        size: [0, 30]
        pos: [0, -30]
        width_from: Parent
        child_align: Center
        children:
          title:
            from: label
            text: "Window"
            font: medium
          close:
            wants_mouse: true
            background: gui/small_button
            foreground: gui/close_icon
            size: [20, 20]
            border: { all: 4 }
            align: TopRight
      handle:
        from: window_handle
        align: BotRight
        pos: [-1, -1]